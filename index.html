
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lightbox Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .gallery img {
      max-width: 200px;
      margin: 10px;
      border-radius: 4px;
      border: 2px solid #333;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      border-color: #666;
    }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="gallery">
    <a href="VISCOM_M1_Construct_Page_36.jpg" data-lightbox="example-set" data-title="The Creation of Adam">
      <img src="Categories_Collage_s.jpg" alt="Thumbnail" />
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>
</body>
</html>

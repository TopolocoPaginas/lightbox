
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lightbox Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      border: 2px solid #333;
      transition: transform 0.2s;
    }
    .gallery a:hover img {
      transform: scale(1.03);
      border-color: #888;
    }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="gallery">
    <a href="VISCOM_M1_Construct_Page_36.jpg"
       data-lightbox="group"
       data-title="Michelangelo's 'Creation of Adam', as featured in the VISCOM collage.">
      <img src="Categories_Collage_s.jpg" alt="Thumbnail of collage" />
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lightbox Gallery (Local)</title>
  <link href="lightbox.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery img {
      width: 220px;
      border: 2px solid #444;
      border-radius: 6px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      border-color: #888;
    }
  </style>
</head>
<body>
  <h1>Lightbox Gallery</h1>
  <div class="gallery">
    <a href="VISCOM_M1_Construct_Page_36.jpg" data-lightbox="gallery" data-title="Michelangelo's 'Creation of Adam' as featured in the VISCOM collage.">
      <img src="Categories_Collage_s.jpg" alt="Thumbnail of Creation of Adam" />
    </a>
  </div>

  <script src="lightbox.min.js"></script>
</body>
</html>
